<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Clientes</title>
</head>
<body>        
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/listar/todos">Listar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cadastro">Cadastro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOME</th>
            <th scope="col">SOBRENOME</th>
            <th scope="col">CPF</th>
            <th scope="col">E-MAIL</th>
            <th scope="col">TELEFONE</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            {% for registro in lista_banco %}
                        <tr>
                            <td>{{registro[0]}}</td>
                            <td>{{registro[1]}}</td>
                            <td>{{registro[2]}}</td>
                            <td>{{registro[3]}}</td>
                            <td>{{registro[4]}}</td>
                            <td>{{registro[5]}}</td>
                            <td>
                                <button type="button" class="btn btn-dark"><a href="/delete?id={{registro[0]}}">Delete</a></button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-dark"><a href="/alterar?id={{registro[0]}}">Alterar</a></button>
                            </td>
                        </tr>
            {% endfor %}
        </tbody>
      </table>
</body>
</html>
